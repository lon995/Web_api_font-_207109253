<style>
  #contact-area {
      padding: 110px 0 120px;
  }

  .contact-box {
      -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 50px 50px 35px;
      background-color: #fff;
      border-radius: 6px;
  }

  .contact-box input {
      height: 50px;
      border: 1px solid #f7f6f5;
      font-size: 15px;
      background-color: #f7f6f5;
      font-weight: 500
  }

  .contact-box textarea {
      border: 1px solid #f7f6f5;
      padding-top: 10px;
      background-color: #f7f6f5;
      font-size: 15px;
      font-weight: 500
  }

  .contact-box button {
      background-color: #325eff;
      border: 0;
      color: #fff;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      outline: 0;
      font-weight: 500;
      font-size: 15px
  }

  .contact-box button:hover {
      background-color: #0f39cf;
  }
</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            
            // Draw the chart and set the chart values
            function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Shop','Wellcome','Parknshop'],
                        {% for item in result %}
                        ['{{item[0]}}',{{item[1]}},{{item[2]}}],
                        {% endfor %}
                        ]);

            // Optional; add a title and set the width and height of the chart
            var options = {'title':'{{name}}', 'width':1000, 'height':400,'min':0};

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.LineChart(document.getElementById('myCanvas'));
            chart.draw(data, options);
            }
</script>
<div id="myCanvas" width="400" height="400"></div>
